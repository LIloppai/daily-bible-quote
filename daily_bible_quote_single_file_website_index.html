<!DOCTYPE html>
<html lang="en">
<head>
  <!--
  ╔══════════════════════════════════════════════════════════════════════════════╗
  ║  DAILY BIBLE QUOTE — SINGLE-FILE WEBSITE                                    ║
  ║------------------------------------------------------------------------------║
  ║  Purpose  : A lightweight, self-contained website that shows a daily Bible  ║
  ║             verse (KJV, public domain) that changes automatically each day.  ║
  ║             Includes copy/share buttons, dark mode, and midnight refresh.    ║
  ║  Author   : lilO.  ║
  ║  Version  : 1.0                                                              ║
  ║  Notes    :                                                                  ║
  ║    • Self-hostable: upload this single HTML file and you're live.            ║
  ║    • No external APIs required (offline-friendly).                           ║
  ║    • Verses are KJV (public domain) to avoid licensing issues.               ║
  ║    • Daily selection = current day-of-month (1–31).                          ║
  ║    • Clean, accessible, mobile-first design with smooth animations.          ║
  ║                                                                              ║         ║
  ╚══════════════════════════════════════════════════════════════════════════════╝
  -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Daily Bible verse (KJV) that changes every day. Copy, share, and savor the Word." />
  <title>Daily Bible Quote</title>
  <style>
    /* ==========================
       CSS RESET + BASE THEME
       ========================== */
    :root {
      --bg: #0b0f14;
      --card: #121821;
      --text: #e9f0f7;
      --muted: #a8b3c3;
      --accent: #89f0c2;
      --accent-2: #69c0fa;
      --ring: #89f0c299;
      --shadow: 0 10px 35px rgba(0, 0, 0, 0.35);
    }
    :root.light {
      --bg: #f6f9fc;
      --card: #ffffff;
      --text: #0b0f14;
      --muted: #4b5563;
      --accent: #0bb37b;
      --accent-2: #0e79d6;
      --ring: #0bb37b33;
      --shadow: 0 12px 40px rgba(2, 6, 23, 0.08);
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Inter, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
      background: radial-gradient(1100px 700px at 5% 0%, #0c111a, var(--bg)) no-repeat fixed;
      color: var(--text);
      -webkit-font-smoothing: antialiased; text-rendering: optimizeLegibility;
    }

    /* ==========================
       LAYOUT
       ========================== */
    .wrap {
      min-height: 100dvh;
      display: grid;
      grid-template-rows: auto 1fr auto;
    }
    header {
      display: flex; align-items: center; justify-content: space-between;
      gap: 1rem; padding: 1rem 1.25rem; max-width: 1000px; margin: 0 auto; width: 100%;
    }
    .brand {
      display: inline-flex; align-items: center; gap: 0.75rem; text-decoration: none; color: var(--text);
    }
    .logo {
      width: 34px; height: 34px; border-radius: 9px; display: grid; place-items: center; overflow: hidden;
      background: linear-gradient(135deg, var(--accent), var(--accent-2));
      box-shadow: var(--shadow);
      position: relative;
    }
    .logo::after {
      content: "+"; font-weight: 800; font-size: 22px; color: #0b0f14;
      transform: translateY(-1px);
      text-shadow: 0 1px 0 rgba(255,255,255,0.4);
    }
    .title { font-weight: 800; letter-spacing: 0.3px; font-size: 1.05rem; }

    .controls { display: flex; align-items: center; gap: 0.5rem; }
    .btn {
      appearance: none; border: 0; border-radius: 12px; padding: 0.6rem 0.9rem; cursor: pointer;
      background: var(--card); color: var(--text); box-shadow: var(--shadow);
      display: inline-flex; align-items: center; gap: 0.5rem; font-weight: 600;
      transition: transform .12s ease, box-shadow .12s ease, background .2s ease;
    }
    .btn:hover { transform: translateY(-1px); box-shadow: 0 14px 40px rgba(0,0,0,0.25); }
    .btn:active { transform: translateY(0); }
    .btn.primary { background: linear-gradient(135deg, var(--accent), var(--accent-2)); color: #081018; }
    .btn.ghost { background: transparent; border: 1px solid #2a3544; }

    main { display: grid; place-items: center; padding: 1.25rem; }
    .card {
      width: min(900px, 96vw);
      background: var(--card);
      border-radius: 22px;
      padding: clamp(1.2rem, 2vw, 2rem);
      box-shadow: var(--shadow);
      border: 1px solid rgba(255,255,255,0.04);
      position: relative; overflow: hidden;
    }

    /* Decorative subtle glow */
    .card::before {
      content: "";
      position: absolute; inset: -40% -20% auto auto; width: 420px; height: 420px;
      background: radial-gradient(closest-side, var(--ring), transparent 65%);
      filter: blur(20px); pointer-events: none;
      transform: translate3d(0,0,0);
    }

    .date {
      font-size: 0.9rem; color: var(--muted); letter-spacing: 0.4px;
      display: flex; align-items: center; justify-content: space-between; gap: 0.75rem; margin-bottom: 0.5rem;
    }

    .verse-text {
      font-size: clamp(1.15rem, 2.1vw, 1.55rem);
      line-height: 1.65; font-weight: 600; letter-spacing: 0.2px;
      margin: 0.35rem 0 0.9rem 0;
    }
    .ref { font-weight: 800; letter-spacing: 0.4px; margin-top: 0.25rem; }
    .label { font-size: 0.8rem; color: var(--muted); letter-spacing: 0.35px; }

    .actions { display: flex; flex-wrap: wrap; gap: 0.5rem; margin-top: 1rem; }

    footer { text-align: center; color: var(--muted); padding: 1.25rem; font-size: 0.85rem; }
    footer a { color: var(--accent); text-decoration: none; }

    /* Toggle */
    .switch { position: relative; width: 52px; height: 30px; background: #223041; border-radius: 999px; display: grid; align-items: center; padding: 3px; }
    .thumb { width: 24px; height: 24px; background: #fff; border-radius: 999px; transform: translateX(0); transition: transform .25s ease; }
    :root.light .switch { background: #dbe6f1; }
    :root.light .thumb { transform: translateX(22px); }

    /* Fade-in animation */
    .fade { opacity: 0; transform: translateY(6px); animation: fadeIn .45s ease forwards; }
    @keyframes fadeIn { to { opacity: 1; transform: translateY(0); } }

    /* Responsive tweaks */
    @media (max-width: 520px) {
      header { padding: 0.9rem; }
      .btn span { display: none; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <a href="#" class="brand" aria-label="Daily Bible Quote Home">
        <div class="logo" aria-hidden="true"></div>
        <div class="title">Daily Bible Quote</div>
      </a>
      <div class="controls">
        <button id="copyBtn" class="btn" title="Copy verse">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M16 1H4a2 2 0 0 0-2 2v12h2V3h12V1zm3 4H8a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h11a2 2 0 0 0 2-2V7a2 2 0 0 0-2-2zm0 16H8V7h11v14z"/></svg>
          <span>Copy</span>
        </button>
        <button id="shareBtn" class="btn" title="Share verse">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M18 16.08c-.76 0-1.44.3-1.96.77L8.91 12.7a3.27 3.27 0 0 0 0-1.39l7.02-4.11A3 3 0 1 0 14 5a3 3 0 0 0 .06.6L7.03 9.71a3 3 0 1 0 0 4.58l7.03 4.12c-.04.2-.06.41-.06.62a3 3 0 1 0 3-3z"/></svg>
          <span>Share</span>
        </button>
        <button id="randomBtn" class="btn ghost" title="Show a random verse (doesn't affect today's verse)">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M14 7h5V2l2 2-2 2v3h-5V7zM5 10h7l2 2-2 2H5v4l-2-2 2-2v-4zM14 15h5v5l2-2-2-2v-3h-5v2zM7 2H2v5l2-2 2 2V2h1z"/></svg>
          <span>Random</span>
        </button>
        <button id="themeBtn" class="btn" title="Toggle theme">
          <div class="switch" aria-hidden="true"><div class="thumb"></div></div>
          <span>Theme</span>
        </button>
      </div>
    </header>

    <main>
      <article class="card fade" aria-live="polite" aria-atomic="true">
        <div class="date">
          <div id="todayLabel" class="label">Loading date…</div>
          <div id="versionLabel" class="label">KJV</div>
        </div>
        <h1 class="verse-text" id="verseText">Loading daily verse…</h1>
        <div class="ref" id="verseRef">—</div>
        <div class="actions">
          <button id="tweetBtn" class="btn" title="Share to X/Twitter">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M20.5 3h-3.7l-4.2 6.2L7.2 3H3l7.1 10.2L3 21h3.7l4.5-6.7 5.6 6.7H21l-7.6-9.1L20.5 3z"/></svg>
            <span>Post</span>
          </button>
          <button id="refreshBtn" class="btn" title="Refresh (will auto-update at midnight)">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M12 6V3L8 7l4 4V8c2.76 0 5 2.24 5 5a5 5 0 0 1-8.66 3.54l-1.42 1.42A7 7 0 1 0 12 6z"/></svg>
            <span>Refresh</span>
          </button>
        </div>
      </article>
    </main>

    <footer>
      <div>Scripture quotations are from the <strong>King James Version (KJV)</strong>, which is in the public domain.</div>
      <div>Made with ♥ — <a href="#" id="yearSpan">2025</a></div>
    </footer>
  </div>

  <script>
  /*
  ╔══════════════════════════════════════════════════════════════════════════════╗
  ║  DAILY BIBLE QUOTE — SCRIPT LOGIC                                            ║
  ║------------------------------------------------------------------------------║
  ║  VARIABLES:                                                                  ║
  ║    VERSES[]     : Array of 31 objects { ref, text } (KJV).                   ║
  ║    state        : { today, index, current } used by render() and actions.    ║
  ║  FUNCTIONS:                                                                  ║
  ║    formatDate() : Returns human-friendly date string.                        ║
  ║    getDailyIdx(): Returns day-of-month index (0–30).                         ║
  ║    render()     : Renders today's verse & reference to the DOM.              ║
  ║    copyVerse()  : Copies verse + ref to clipboard.                           ║
  ║    shareVerse() : Uses Web Share API if available, else falls back to copy.  ║
  ║    tweetVerse() : Opens a precomposed tweet (url encoded).                   ║
  ║    scheduleMidnightRefresh(): Auto-refresh at local midnight.                ║
  ║    toggleTheme(): Dark/Light theme persisted in localStorage.                ║
  ╚══════════════════════════════════════════════════════════════════════════════╝
  */

  // -------------------------
  // 1) VERSE DATA (KJV, PD)
  // -------------------------
  const VERSES = [
    { ref: "John 3:16 (KJV)", text: "For God so loved the world, that he gave his only begotten Son, that whosoever believeth in him should not perish, but have everlasting life." },
    { ref: "Psalm 23:1 (KJV)", text: "The LORD is my shepherd; I shall not want." },
    { ref: "Proverbs 3:5–6 (KJV)", text: "Trust in the LORD with all thine heart; and lean not unto thine own understanding. In all thy ways acknowledge him, and he shall direct thy paths." },
    { ref: "Philippians 4:13 (KJV)", text: "I can do all things through Christ which strengtheneth me." },
    { ref: "Jeremiah 29:11 (KJV)", text: "For I know the thoughts that I think toward you, saith the LORD, thoughts of peace, and not of evil, to give you an expected end." },
    { ref: "Isaiah 40:31 (KJV)", text: "But they that wait upon the LORD shall renew their strength; they shall mount up with wings as eagles; they shall run, and not be weary; and they shall walk, and not faint." },
    { ref: "Romans 8:28 (KJV)", text: "And we know that all things work together for good to them that love God, to them who are the called according to his purpose." },
    { ref: "Psalm 46:1 (KJV)", text: "God is our refuge and strength, a very present help in trouble." },
    { ref: "Matthew 11:28 (KJV)", text: "Come unto me, all ye that labour and are heavy laden, and I will give you rest." },
    { ref: "2 Timothy 1:7 (KJV)", text: "For God hath not given us the spirit of fear; but of power, and of love, and of a sound mind." },
    { ref: "Joshua 1:9 (KJV)", text: "Have not I commanded thee? Be strong and of a good courage; be not afraid, neither be thou dismayed: for the LORD thy God is with thee whithersoever thou goest." },
    { ref: "Psalm 118:24 (KJV)", text: "This is the day which the LORD hath made; we will rejoice and be glad in it." },
    { ref: "Psalm 27:1 (KJV)", text: "The LORD is my light and my salvation; whom shall I fear? the LORD is the strength of my life; of whom shall I be afraid?" },
    { ref: "1 Peter 5:7 (KJV)", text: "Casting all your care upon him; for he careth for you." },
    { ref: "Hebrews 11:1 (KJV)", text: "Now faith is the substance of things hoped for, the evidence of things not seen." },
    { ref: "1 John 4:18 (KJV)", text: "There is no fear in love; but perfect love casteth out fear: because fear hath torment. He that feareth is not made perfect in love." },
    { ref: "Psalm 34:8 (KJV)", text: "O taste and see that the LORD is good: blessed is the man that trusteth in him." },
    { ref: "Matthew 5:9 (KJV)", text: "Blessed are the peacemakers: for they shall be called the children of God." },
    { ref: "Matthew 6:33 (KJV)", text: "But seek ye first the kingdom of God, and his righteousness; and all these things shall be added unto you." },
    { ref: "James 1:5 (KJV)", text: "If any of you lack wisdom, let him ask of God, that giveth to all men liberally, and upbraideth not; and it shall be given him." },
    { ref: "Proverbs 16:3 (KJV)", text: "Commit thy works unto the LORD, and thy thoughts shall be established." },
    { ref: "Psalm 37:4 (KJV)", text: "Delight thyself also in the LORD; and he shall give thee the desires of thine heart." },
    { ref: "Micah 6:8 (KJV)", text: "He hath shewed thee, O man, what is good; and what doth the LORD require of thee, but to do justly, and to love mercy, and to walk humbly with thy God?" },
    { ref: "Philippians 4:6–7 (KJV)", text: "Be careful for nothing; but in every thing by prayer and supplication with thanksgiving let your requests be made known unto God. And the peace of God, which passeth all understanding, shall keep your hearts and minds through Christ Jesus." },
    { ref: "Colossians 3:23 (KJV)", text: "And whatsoever ye do, do it heartily, as to the Lord, and not unto men;" },
    { ref: "Galatians 5:22–23 (KJV)", text: "But the fruit of the Spirit is love, joy, peace, longsuffering, gentleness, goodness, faith, meekness, temperance: against such there is no law." },
    { ref: "Romans 12:2 (KJV)", text: "And be not conformed to this world: but be ye transformed by the renewing of your mind, that ye may prove what is that good, and acceptable, and perfect, will of God." },
    { ref: "Ephesians 2:8–9 (KJV)", text: "For by grace are ye saved through faith; and that not of yourselves: it is the gift of God: Not of works, lest any man should boast." },
    { ref: "Ephesians 6:10–11 (KJV)", text: "Finally, my brethren, be strong in the Lord, and in the power of his might. Put on the whole armour of God, that ye may be able to stand against the wiles of the devil." },
    { ref: "Psalm 121:1–2 (KJV)", text: "I will lift up mine eyes unto the hills, from whence cometh my help. My help cometh from the LORD, which made heaven and earth." },
    { ref: "Lamentations 3:22–23 (KJV)", text: "It is of the LORD'S mercies that we are not consumed, because his compassions fail not. They are new every morning: great is thy faithfulness." }
  ];

  // -------------------------
  // 2) STATE & UTILITIES
  // -------------------------
  const $ = (id) => document.getElementById(id);
  const state = {
    today: new Date(),
    index: 0,
    current: VERSES[0]
  };

  function pad(n) { return n < 10 ? "0" + n : "" + n; }

  function formatDate(d) {
    const days = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
    const months = ["January","February","March","April","May","June","July","August","September","October","November","December"];
    return `${days[d.getDay()]}, ${months[d.getMonth()]} ${d.getDate()}, ${d.getFullYear()}`;
  }

  function getDailyIdx(d) {
    // Day-of-month mapped to 0–30 (31 verses)
    return Math.max(0, Math.min(30, d.getDate() - 1));
  }

  // -------------------------
  // 3) RENDER
  // -------------------------
  function render() {
    const d = state.today = new Date();
    state.index = getDailyIdx(d);
    state.current = VERSES[state.index];

    $("todayLabel").textContent = `Today: ${formatDate(d)}`;
    $("verseText").textContent = state.current.text;
    $("verseRef").textContent = `— ${state.current.ref}`;
  }

  // -------------------------
  // 4) ACTIONS
  // -------------------------
  async function copyVerse() {
    const msg = `${state.current.text} — ${state.current.ref}`;
    try {
      await navigator.clipboard.writeText(msg);
      toast("Copied to clipboard");
    } catch (err) {
      fallbackCopy(msg);
      toast("Copied (fallback)");
    }
  }

  function fallbackCopy(text) {
    const ta = document.createElement("textarea");
    ta.value = text; document.body.appendChild(ta);
    ta.select(); document.execCommand("copy");
    document.body.removeChild(ta);
  }

  async function shareVerse() {
    const title = "Daily Bible Verse";
    const text = `${state.current.text} — ${state.current.ref}`;
    const url = location.href;
    if (navigator.share) {
      try { await navigator.share({ title, text, url }); } catch (_) {}
    } else {
      await copyVerse();
    }
  }

  function tweetVerse() {
    const text = `${state.current.text} — ${state.current.ref}`;
    const u = new URL("https://twitter.com/intent/tweet");
    u.searchParams.set("text", text);
    window.open(u.toString(), "_blank", "noopener,noreferrer");
  }

  function scheduleMidnightRefresh() {
    const now = new Date();
    const midnight = new Date(now);
    midnight.setHours(24, 0, 0, 0); // next local midnight
    const ms = midnight.getTime() - now.getTime();
    setTimeout(() => { render(); scheduleMidnightRefresh(); }, ms + 1000);
  }

  function toggleTheme() {
    const light = document.documentElement.classList.toggle("light");
    localStorage.setItem("dbq-theme", light ? "light" : "dark");
  }

  function initTheme() {
    const saved = localStorage.getItem("dbq-theme");
    const prefersLight = window.matchMedia && window.matchMedia('(prefers-color-scheme: light)').matches;
    if (saved === "light" || (!saved && prefersLight)) {
      document.documentElement.classList.add("light");
    }
  }

  function toast(msg) {
    const el = document.createElement("div");
    el.textContent = msg;
    el.style.position = "fixed";
    el.style.left = "50%";
    el.style.bottom = "26px";
    el.style.transform = "translateX(-50%)";
    el.style.background = "#0b0f14";
    el.style.color = "#e9f0f7";
    el.style.padding = "10px 14px";
    el.style.borderRadius = "12px";
    el.style.boxShadow = "0 10px 35px rgba(0,0,0,0.35)";
    el.style.fontWeight = "700";
    el.style.fontSize = "14px";
    el.style.zIndex = "9999";
    document.body.appendChild(el);
    setTimeout(() => el.remove(), 1400);
  }

  function randomVerse() {
    const i = Math.floor(Math.random() * VERSES.length);
    const v = VERSES[i];
    // Soft replace with small animation
    const text = $("verseText"), ref = $("verseRef");
    text.style.transition = ref.style.transition = "opacity .2s ease, transform .2s ease";
    text.style.opacity = ref.style.opacity = "0";
    text.style.transform = ref.style.transform = "translateY(6px)";
    setTimeout(() => {
      text.textContent = v.text;
      ref.textContent = `— ${v.ref}`;
      text.style.opacity = ref.style.opacity = "1";
      text.style.transform = ref.style.transform = "translateY(0)";
    }, 180);
  }

  // -------------------------
  // 5) WIRE UP UI
  // -------------------------
  document.addEventListener("DOMContentLoaded", () => {
    // Theme
    initTheme();
    $("themeBtn").addEventListener("click", toggleTheme);

    // Verse & actions
    render();
    scheduleMidnightRefresh();

    $("copyBtn").addEventListener("click", copyVerse);
    $("shareBtn").addEventListener("click", shareVerse);
    $("tweetBtn").addEventListener("click", tweetVerse);
    $("refreshBtn").addEventListener("click", render);
    $("randomBtn").addEventListener("click", randomVerse);

    // Year in footer
    $("yearSpan").textContent = new Date().getFullYear();
  });
  </script>
</body>
</html>
